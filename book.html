<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Book Now - TravelBuddy</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navigation bar starts here -->
  <nav class="navbar">
    <div class="logo">TravelBuddy</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="destinations.html">Destinations</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Book Now</a></li>
      <li><a href="accounts.html">Accounts</a></li>
    </ul>
    <div class="nav-actions">
      <a href="login.html" class="login-btn">Log In</a>
      <a href="signup.html" class="signup-btn">Sign Up</a>
    </div>
  </nav>
  <!-- Navigation bar ends here -->

  <!-- Book Now section starts here -->
  <section class="hero">
    <div class="hero-logo">
      <span role="img" aria-label="Airplane" class="hero-icon">✈️</span>
      <span class="hero-title">Book Your Next Adventure</span>
    </div>
    <p class="hero-text">Ready to travel? Fill out the form below and let TravelBuddy help you book your perfect vacation!</p>
  </section>

  <section class="book-form-section">
    <form class="book-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required>
      <label for="dates">Travel Dates</label>
      <input type="text" id="dates" name="dates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>
      <button type="submit" class="login-submit">Book Now</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
